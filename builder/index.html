<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Sirz - Landing Page Builder</title>

  <body>
    <div id="root"></div>

    <!-- <script async id="vectorshift-chat-widget" src="https://app.vectorshift.ai/chatWidget.js" chatbot-id="6800f2264fddf226ca823cd2" chatbot-height="600px" chatbot-width="400px"></script> -->
    <script>
      const script = document.createElement("script");
      script.async = true;
      script.id = "vectorshift-chat-widget";
      script.src = "https://app.vectorshift.ai/chatWidget.js";
    
      // Set chatbot attributes
      script.setAttribute("chatbot-id", "6800f2264fddf226ca823cd2");
      script.setAttribute("chatbot-height", "600px");
    
      // Set width based on screen size
      const isSmallScreen = window.innerWidth < 600;
      script.setAttribute("chatbot-width", isSmallScreen ? "340px" : "400px");
    
      document.body.appendChild(script);
    </script>
    
  </body>
</html>
